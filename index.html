<!DOCTYPE html>
<html>
<head>
  <title>Weather App</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <form>
    <input type="search" id="query" name="q" placeholder="Search for the weather in your location...">
    <button>Search</button>
  </form>
  <h1>Weather App</h1>
  <div id="weather-container">
    <h2 id="location"></h2>
    <p id="temperature"></p>
    <p id="description"></p>
    <p id="humidity"></p>
    <p id="wind"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
